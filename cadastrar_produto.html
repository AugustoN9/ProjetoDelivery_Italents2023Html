<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Cadastrar Produto</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <header class="cabecalho">
            <nav class="menu">
                <ul class="ul-menu">
                    <li class="user"><a href="login.html"><i class="bi
                                bi-file-person"></i></a></li>
                    <li class="localizacao"><i class="bi bi-geo-alt"></i>
                        <p>Porto Alegre, RS</p></li>
                    <li><img src="images/LogoDeliveryComerBem.png" width="64px"
                            alt=""></li>
                </ul>
            </nav>
        </header>

        <section class="ficha">

            <form action="">
                <div class="formulario">
                    <h1>CADASTRO DE PRODUTO</h1>
                    <label for="">NOME DO PRODUTO</label>
                    <input type="text">

                    <label for="">DESCRIÇÃO DO PRODUTO</label>
                    <input type="text">

                    <label for="">CATEGORIA</label>
                    <select class="selectCategorias">
                        <option value="cat1">Categoria 1</option>
                        <option value="cat2">Categoria 2</option>
                        <option value="cat3">Categoria 3</option>
                        <option value="cat4">Categoria 4</option>
                    </select>

                    <label for="">PREÇO UNITÁRIO</label>
                    <input type="number" placeholder="R$ ">

                    <label for="">CÓDIGO DE BARRAS</label>
                    <input type="text" placeholder="
                        999999999999 999999999999 999999999999 999999999999
                        ">

                    <button>Cadastrar Produto</button>
                </div>

            </form>
        </section>

        <footer>
            <nav id="menu-rodape">
                <ul class="footer-card">
                    <a href="index.html">
                        <li class="footer-item">
                            <i class="bi bi-house-fill"></i>
                            <p>HOME</p>
                        </li>
                    </a>
                    <a href="cadastrar_usuario.html">
                        <li class="footer-item">
                            <i class="bi
                                bi-file-person"></i>
                            <p>Cadastro</p><p>Usuario</p>
                        </li>
                    </a>
                    <a href="cadastrar_produto.html">
                        <li class="footer-item">
                            <i class="bi bi-upc-scan"></i>
                            <p>Cadastro</p><p>Produto</p>
                        </li>
                    </a>
                    <a href="carrinho.html">
                        <li class="footer-item">
                            <i class="bi bi-cart"></i>
                            <p>Carrinho</p>
                        </li>
                    </a>
                    <a href="produto.html">
                        <li class="footer-item">
                            <i class="bi bi-stickies"></i>
                            <p>Produto</p>
                        </li>
                    </a>
                </ul>
            </nav>
            <div id="rodape">
                <h4>Desenvolvido por @augusto_devN9</h4>
                <p>2023</p>
            </div>
        </footer>
