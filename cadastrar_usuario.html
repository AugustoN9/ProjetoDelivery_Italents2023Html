<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Cadastrar Usuario</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/cadastro.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script defer src="js/apiCep.js"></script>
        <script defer src="js/validarSenha.js"></script>
    </head>
    <body>
        <header class="cabecalho">
            <nav class="menu">
                <ul class="ul-menu">
                    <li class="user"><a href="login.html"><i class="bi
                                bi-file-person"></i></a></li>
                    <li class="localizacao"><i class="bi bi-geo-alt"></i>
                        <p>Porto Alegre, RS</p></li>
                    <li><img src="images/LogoDeliveryComerBem.png" width="64px"
                            alt=""></li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <h1 class="title">Cadastro de Usuario</h1>
            <div class="row">
                <div class="inputbox">
                    <input type="text" name="" id="nome" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="inputbox">
                    <input type="email" name="" id="email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row2">
                <div class="inputbox">
                    <input type="text" name="" id="cep" required>
                    <label for="cep">CEP</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="" id="logradouro" required>
                    <label for="logradouro">Logradouro</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="" id="numero" required>
                    <label for="numero">Numero</label>
                </div>
            </div>
            <div class="row3">
                <div class="inputbox">
                    <input type="text" name="" id="bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="" id="cidade" required>
                    <label for="cidade">Cidade</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="" id="estado" required>
                    <label for="estado">Estado</label>
                </div>
            </div>
            <h3 class="">Definir Senha</h3>
            <div class="row">
                <div id="impSenha"></div>
                <div id="impForcaSenha"></div>
                <div id="erroSenhaForca"></div>
                <div id="impComparaSenhas"></div>
                <div class="inputbox">
                    <input type="password" name="" id="senha"
                        onkeyup="validarSenhaForca()" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="inputbox">
                    <input type="password" name=""
                        id="repetirSenha" onkeyup=""
                        required>
                    <label for="repetirsenha">Repetir Senha</label>
                </div>
            </div>
            <div class="btn">
                <button onclick="compararSenhas()">Cadastrar Usuario</button>
            </div>
        </section>

        <footer>
            <nav id="menu-rodape">
                <ul class="footer-card">
                    <a href="index.html">
                        <li class="footer-item">
                            <i class="bi bi-house-fill"></i>
                            <p>HOME</p>
                        </li>
                    </a>
                    <a href="cadastrar_usuario.html">
                        <li class="footer-item">
                            <i class="bi
                                bi-file-person"></i>
                            <p>Cadastro</p><p>Usuario</p>
                        </li>
                    </a>
                    <a href="cadastrar_produto.html">
                        <li class="footer-item">
                            <i class="bi bi-upc-scan"></i>
                            <p>Cadastro</p><p>Produto</p>
                        </li>
                    </a>
                    <a href="carrinho.html">
                        <li class="footer-item">
                            <i class="bi bi-cart"></i>
                            <p>Carrinho</p>
                        </li>
                    </a>
                    <a href="produto.html">
                        <li class="footer-item">
                            <i class="bi bi-stickies"></i>
                            <p>Produto</p>
                        </li>
                    </a>
                </ul>
            </nav>
            <div id="rodape">
                <h4>Desenvolvido por @augusto_devN9</h4>
                <p>2023</p>
            </div>
        </footer>
    </body>
</html>
