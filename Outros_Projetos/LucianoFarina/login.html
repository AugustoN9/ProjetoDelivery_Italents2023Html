<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo_login.css">
        <title>Login Contrata</title>
    </head>
    <body>
        <div class="container-login">
            <div class="img-box">
                <img src="image/Usina_JoelVargas_03.jpg">
            </div>
            <div class="content-box">
                <div class="form-box">
                    <div class="logo">
                        <img src="image/logoHouseTransp3.png" width="140" />
                    </div>
                    <h2>Login</h2>
                    <form>
                        <div class="input-box">
                            <span>Username</span>
                            <input type="email" placeholder="@email.com"
                                required>
                        </div>
                        <div class="input-box">
                            <span>Password</span>
                            <input type="password" placeholder="password"
                                required>
                        </div>
                        <div class="remember">
                            <label>
                                <input type="checkbox">Remember me
                            </label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                        <div class="input-box">
                            <input type="submit" value="Entrar">
                        </div>
                        <div class="input-box">
                            <p>NÃ£o tem Uma Conta? <a href="#">Inscrever-se</a>
                            </p>
                        </div>
                        <h3>Logar com</h3>
                        <ul class="ul">
                            <li><img
                                    src="image/icones/icons8-facebook-novo-48.png"></li>
                            <li><img
                                    src="image/icones/icons8-google-logo-48.png"></li>
                            <li><img src="image/icones/icons8-twitter-48.png"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
