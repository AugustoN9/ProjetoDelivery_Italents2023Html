<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/estilo_cadastro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;1,300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="cabecalho">
                <div class="logo" onclick="window.location.href='index.html'">
                    <img src="./image/logoHouseTransp3.png" width="180px"/>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="cadastro.html">Cadastro</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label for="validationServer01">Nome Completo</label>
                        <input type="text" class="form-control is-valid"
                            id="validationServer01" placeholder="Nome completo"
                            value="Mark" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationServer02">Cpf</label>
                        <input type="text" class="form-control is-valid"
                            id="validationServer02" placeholder="CPF"
                            value="00.000.000/0000-00" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationServerUsername">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    id="inputGroupPrepend3">@</span>
                            </div>
                            <input type="text" class="form-control is-invalid"
                                id="validationServerUsername"
                                placeholder="Username"
                                aria-describedby="inputGroupPrepend3" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="exampleInputPassword1">Repeta a Senha</label>
                        <input type="password" class="form-control"
                            id="exampleInputPassword2" placeholder="Senha">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="exampleFormControlInput1">Endereço de email</label>
                        <input type="email" class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="nome@exemplo.com">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="exampleFormControlInput1">Whatssapp</label>
                        <input type="phone" class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="(00) 00000-0000">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="exampleFormControlInput1">Telefone</label>
                        <input type="phone" class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="(00) 0000-0000">
                    </div>

                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-4">
                        <label for="validationServer03">Endereço</label>
                        <input type="text" class="form-control is-invalid"
                            id="validationServer03" placeholder="Endereço"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-2 mb-4">
                        <label for="validationServer03">Cidade</label>
                        <input type="text" class="form-control is-invalid"
                            id="validationServer03" placeholder="Cidade"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-2 mb-4">
                        <label for="validationServer04">Estado</label>
                        <input type="text" class="form-control is-invalid"
                            id="validationServer04" placeholder="Estado"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>
                    <div class="col-md-2 mb-4">
                        <label for="validationServer05">Cep</label>
                        <input type="text" class="form-control is-invalid"
                            id="validationServer05" placeholder="99.999-999"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="exampleFormControlSelect1">Categoria de
                            Serviço</label>
                        <select class="form-control"
                            id="exampleFormControlSelect1">
                            <option>Pintura</option>
                            <option>Eletrica</option>
                            <option>Hidraulica</option>
                            <option>Revestimentos</option>
                            <option>Internet</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label>Valor medio/hora</label>
                        <input type="money" class="form-control is-invalid"
                            id="validationServer05" placeholder="Valor"
                            required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlTextarea1">Descrição do
                            serviço</label>
                        <textarea class="form-control"
                            id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Salvar cadastro</button>
            </form>
        </div>

    </body>
</html>
